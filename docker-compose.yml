version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: my_postgres_5434
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgresTest
    ports:
      - "5434:5432"
    restart: unless-stopped
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
